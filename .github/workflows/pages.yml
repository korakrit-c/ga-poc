name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/meta
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            ./ dist/
          python3 - <<'PY'
          import json, os, datetime
          from datetime import timezone, timedelta
          sha = os.environ.get("GITHUB_SHA","")
          bangkok = timezone(timedelta(hours=7))
          out = {
            "sha": sha,
            "shortSha": sha[:7] if sha else "",
            "builtAt": datetime.datetime.now(tz=bangkok).replace(microsecond=0).isoformat(),
          }
          os.makedirs("dist/meta", exist_ok=True)
          with open("dist/meta/version.json", "w", encoding="utf-8") as f:
            json.dump(out, f)
          PY

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
